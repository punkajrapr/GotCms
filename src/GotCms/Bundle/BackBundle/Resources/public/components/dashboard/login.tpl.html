<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-offset-3 col-lg-6">
        <div ng-show="connectionCtrl.errors" class="alert alert-danger">{{connectionCtrl.errors}}</div>
        <form ng-submit="connectionCtrl.userLogin()" id="login-form" role="form" name="loginForm">
	      <div class="form-group" ng-class="{ 'has-error': loginForm.login.$dirty && loginForm.login.$error.required }">
	        <input type="text" ng-model="connectionCtrl.login" name="login" id="login" tabindex="1" class="form-control" placeholder="Login" value="" required="required">
            <span ng-show="loginForm.login.$dirty && loginForm.login.$error.required" class="help-block">Login is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
	        <input type="password" ng-model="connectionCtrl.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required="required">
            <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
	      </div>
	      <div class="form-group">
	        <div class="row">
		      <div class="col-sm-6 col-sm-offset-3 text-center">
		        <input ng-if="!connectionCtrl.dataLoading" type="submit" ng-disabled="connectionCtrl.dataLoading" name="login-submit" id="login-submit" class="form-control btn btn-login" value="Log In">
